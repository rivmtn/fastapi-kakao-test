<!doctype html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Kakao Login Test.</title>
</head>
<body>
<div>
    <h1>인가 코드</h1>
    <fieldset>
        <ul>
            <li>토큰 받기 요청에 필요한 인가 코드 (code) : {{ code }}</li>
            <li>인증 실패 시 반환되는 에러 코드 (error) : {{ error }}</li>
            <li>인증 실패 시 반환되는 에러 메시지 (error_description) : {{ error_description }}</li>
            <li>요청 시 전달한 state 값과 동일한 값 (state) : {{ state }}</li>
        </ul>
    </fieldset>
</div>
<div>
    <h1>토큰 발급</h1>
    <form action="{{SERVER_URL}}/token" method="POST">
        <input name="code" required="required" type="hidden" value="{{code}}">
        <input type="submit" value="발급">
    </form>
</div>
</body>
</html>
